<html>
<head>
  <title>Simple Flask Word-Of-The-Day App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="../static/css/milligram/milligram.css">
  <link rel="stylesheet" href="../static/css/override.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</head>

<body>
  <div id="header">
    <div id="inner-header">
      <h2>Simple Flask Word-Of-The-Day App</h2>
    </div>
    <hr />
  </div>
  
  <div id="main">

    <h3>Word of the Day</h3>
    <h4><i>{{word}}</i><br/></h4>
    <p><i>A note on the word:</i> {{note}}</p>
    <p><i>Part of Speech:</i> {{partofspeech}}</p>
    <p><i>Definition:</i> {{definition}}</p>
    <p><i>Example 1</i>
    <p>{{example1}}<br/></p></hr>
    <p><i>Example 2</i>
    <p>{{example2}}</i><br/></p></hr>
    <hr/>

  </div> 
  </body>
</html>
