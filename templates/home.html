<html>
<head>

  <title>Simple Flask Word-Of-The-Day App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="../static/css/milligram/dist/milligram.min.css">
  
  <!-- Layout Improvements -->
  <link rel="stylesheet" href="../static/css/override.css">
  
</head>

<body>
  <div id="header">
    <div id="inner-header">
      <h1>Simple Flask Word-Of-The-Day App</h1>
    </div>
    <hr />
  </div>
  
  <div id="main">

    <h2>Word of the Day</h2>
    <h3><i>{{word}}</i><br/></h3>
    <p><i>A note on the word:</i> {{note}}</p>
    <p><i>Part of Speech:</i> {{partofspeech}}</p>
    <p><i>Definition:</i> {{definition}}</p>
    <p><i>Example 1</i>
    <p>{{example1}}<br/></p></hr>
    <p><i>Example 2</i>
    <p>{{example2}}</i><br/></p></hr>
    <hr/>

  </div> 
  </body>
</html>
